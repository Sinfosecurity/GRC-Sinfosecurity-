# Railway Configuration for GRC Platform

[build]
builder = "NIXPACKS"
watchPatterns = ["**/*.ts", "**/*.tsx", "**/*.py"]

[deploy]
startCommand = "echo 'Please deploy services individually'"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
