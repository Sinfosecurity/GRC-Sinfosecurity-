services:
  - type: web
    name: grc-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: grc-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://grc-sinfosecurity3.vercel.app
      - key: DEV_MODE
        value: false

databases:
  - name: grc-postgres
    databaseName: grc_platform
    plan: starter

